image: node:14

stages:
  - build
  - test
  - deploy
  - post

cache:
  paths:
    - node_modules
  key: $CI_COMMIT_REF_SLUG

build:
  stage: build
  script:
    - npm ci
  only:
    - merge_requests
    - main

test:
  stage: test
  script:
    - npm run lint
  only:
    - merge_requests
    - main

pages:
  stage: deploy
  script:
    - npm run generate
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main

release:
  image: registry.gitlab.com/nosana-ci/tools/containers/semver
  stage: post
  script: release.sh
  only:
    - main

cacheflush:
  stage: post
  script:
    - |
      curl -X POST \
        --header "Content-Type: application/json" \
        --header "Authorization: Bearer $CF_TOKEN_CACHE_PURGE_NOSANA_IO" \
        --data '{"purge_everything":true}' \
        "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID_NOSANA_IO/purge_cache"
  only:
    - main
