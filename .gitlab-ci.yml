image: vuejs/ci

cache:
  paths:
    - node_modules
  key: project

stages:
  - install
  - test
  - deploy

install:
  stage: install
  script: npm install
  only:
    - merge_requests
    - main

test:
  stage: test
  script: npm run lint
  only:
    - merge_requests
    - main

pages:
  stage: deploy
  script:
    - npm run build
    - mv public dummy # rename existing public directory..
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main
