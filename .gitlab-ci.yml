image: node:14

stages:
  - test
  - deploy
  - release

test:
  stage: test
  script:
    - npm ci
    - npm run lint
  only:
    - merge_requests
    - main

pages:
  stage: deploy
  script:
    - npm ci
    - npm run generate
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main

release:
  image: registry.gitlab.com/nosana-ci/tools/containers/semver
  stage: release
  script: release.sh
  only:
    - main
